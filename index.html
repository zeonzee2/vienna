<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vienna</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> <!-- Importing Aptos font from Google Fonts -->
    <style>
        body {
            font-family: 'Aptos', sans-serif; /* Applying Aptos font to the entire document */
            background-color: #f7f7f7; /* Adding a light background color */
            color: #333; /* Setting the text color */
            margin: 0; /* Removing default margin */
            padding: 0; /* Removing default padding */
        }

        h1 {
            font-weight: 700; /* Setting font weight to bold for headings */
            text-align: center; /* Centering headings */
            margin-top: 50px; /* Adding some top margin to headings */
        }

        h2 {
            text-align: left; /* Aligning the text to the left */
            margin-left: 20px; /* Adding some left margin */
        }

        form {
            text-align: center; /* Centering the form */
            margin-top: 20px; /* Adding some top margin to the form */
        }

        input[type="text"] {
            padding: 10px; /* Adding padding to text input */
            border-radius: 5px; /* Adding border radius to text input */
            border: 1px solid #ccc; /* Adding a light border */
        }

        button[type="submit"] {
            padding: 10px 20px; /* Adding padding to the submit button */
            border: none; /* Removing border */
            border-radius: 5px; /* Adding border radius to the button */
            background-color: #007bff; /* Setting button background color */
            color: #fff; /* Setting button text color */
            cursor: pointer; /* Changing cursor to pointer on hover */
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }

        #output {
            font-size: 18px; /* Setting font size for output */
            text-align: center; /* Centering output text */
            margin-top: 20px; /* Adding top margin to output */
        }
    </style>
</head>
<body>
    <h1>Hello world! </h1>
    <h2><em>Vienna</em> by Billy Joel is one of my favorite songs. One of my favorite lines in the song is "When will you realize, Vienna waits for you?"... What is your Vienna?</h2>
    <form id="sentenceForm">
        <label for="userInput">When will you realize, <input type="text" id="userInput" name="userInput"> waits for you?</label>
        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script>
        document.getElementById("sentenceForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            var userInput = document.getElementById("userInput").value; // Get the user input
            
            // Display the filled-in sentence
            document.getElementById("output").innerText = "Thank you! And, I hope you reach " + userInput + "!"; // Displaying the message

            // Optionally, clear the input field after submission
            document.getElementById("userInput").value = "";
        });
    </script>
</body>
</html>
