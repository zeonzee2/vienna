<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vienna</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet"> <!-- Importing Helvetica Neue font from Google Fonts -->
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif; /* Applying Helvetica Neue font to the entire document */
            background-color: #f7f7f7; /* Adding a light background color */
            color: #333; /* Setting the text color */
            margin: 0; /* Removing default margin */
            padding: 0; /* Removing default padding */
        }

        h1 {
            font-weight: 700; /* Setting font weight to bold for headings */
            text-align: center; /* Centering headings */
            margin-top: 30px; /* Adding some top margin to headings */
            margin-bottom: 20px; /* Adding some bottom margin to headings */
        }

        h2 {
            text-align: left; /* Aligning the text to the left */
            margin-left: 20px; /* Adding some left margin */
            margin-right: 20px; /* Adding some right margin */
        }

        form {
            text-align: center; /* Centering the form */
            margin-top: 20px; /* Adding some top margin to the form */
            margin-bottom: 20px; /* Adding some bottom margin to the form */
        }

        input[type="text"] {
            padding: 10px; /* Adding padding to text input */
            border-radius: 5px; /* Adding border radius to text input */
            border: 1px solid #ccc; /* Adding a light border */
            width: 80%; /* Setting width to 80% of the container */
            max-width: 300px; /* Setting maximum width to 300px */
            margin-bottom: 10px; /* Adding some bottom margin */
        }

        button[type="submit"] {
            padding: 10px 20px; /* Adding padding to the submit button */
            border: none; /* Removing border */
            border-radius: 5px; /* Adding border radius to the button */
            background-color: #007bff; /* Setting button background color */
            color: #fff; /* Setting button text color */
            cursor: pointer; /* Changing cursor to pointer on hover */
            width: 80%; /* Setting width to 80% of the container */
            max-width: 300px; /* Setting maximum width to 300px */
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }

        #output {
            font-size: 18px; /* Setting font size for output */
            text-align: center; /* Centering output text */
            margin-top: 20px; /* Adding top margin to output */
            font-family: 'Helvetica Neue', sans-serif; /* Applying Helvetica Neue font to the output */
            color: orange; /* Changing the text color to orange */
        }

        .iframe-container {
            display: flex; /* Make the iframes display side by side */
            flex-direction: column; /* Stack iframes vertically on small screens */
            align-items: center; /* Center iframes horizontally */
            margin-top: 20px; /* Add some top margin */
        }

        .iframe-container iframe {
            margin: 10px; /* Add some space around the iframes */
            border-radius: 12px; /* Adding border radius to iframes */
            max-width: 100%; /* Ensure iframes don't overflow on small screens */
        }
    </style>
</head>
<body>
    <h1>Hello world!</h1>
    <h2><em>Vienna</em> by Billy Joel is one of my favorite songs. One of my favorite lines in the song is "When will you realize, Vienna waits for you?"... What is your Vienna?</h2>
    <form id="sentenceForm">
        <label for="userInput">When will you realize, <input type="text" id="userInput" name="userInput" placeholder="Your Vienna"> waits for you?</label>
        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <div class="iframe-container">
        <iframe width="300" height="380" src="https://www.youtube.com/embed/wccRif2DaGs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://open.spotify.com/embed/track/4U45aEWtQhrm8A5mxPaFZ7?utm_source=generator&theme=0" width="300" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    
    <script>
        document.getElementById("sentenceForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            var userInput = document.getElementById("userInput").value; // Get the user input
            
            // Display the filled-in sentence
            document.getElementById("output").innerText = "Thank you! And, I hope you reach " + userInput + "!"; // Displaying the message

            // Optionally, clear the input field after submission
            document.getElementById("userInput").value = "";
        });
    </script>
</body>
</html>
